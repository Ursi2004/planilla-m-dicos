<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Interactivo - Selección de Disponibilidad</title>
    <style>
        /* ... (mantener los estilos existentes) ... */
        .medico-list {
            margin-top: 20px;
        }
        .medico-item {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calendario Interactivo - Selección de Disponibilidad</h2>
        
        <!-- Lista de médicos -->
        <div class="medico-list" id="medicoList"></div>

        <div class="form-group">
            <label for="medico">Seleccionar Médico:</label>
            <select id="medico" onchange="generarCalendario()"></select>
        </div>
        <div class="form-group">
            <label for="mes">Mes:</label>
            <select id="mes" onchange="generarCalendario()">
                <!-- ... (opciones de mes existentes) ... -->
            </select>

            <label for="anio">Año:</label>
            <select id="anio" onchange="generarCalendario()"></select>
        </div>

        <!-- Botón para guardar los cambios -->
        <button class="btn-save" onclick="guardarCambios()">Guardar cambios</button>

        <div class="calendario" id="calendario">
            <!-- Aquí se generará el calendario -->
        </div>

        <nav>
            <a href="index.html">Volver al Inicio</a>
        </nav>
    </div>

    <script>
        const medicoSelect = document.getElementById('medico');
        const medicoList = document.getElementById('medicoList');
        const calendarioDiv = document.getElementById('calendario');
        const mesSelect = document.getElementById('mes');
        const anioSelect = document.getElementById('anio');
        let calendarioSeleccion = {};

        window.onload = function() {
            cargarMedicos();
            cargarAnios();
            generarCalendario();
        };

        function cargarMedicos() {
            const medicos = JSON.parse(localStorage.getItem('medicos')) || [];
            medicoSelect.innerHTML = '<option value="">Seleccione un médico</option>';
            medicoList.innerHTML = '';
            medicos.forEach(medico => {
                const option = document.createElement('option');
                option.value = medico.correo;
                option.textContent = `${medico.nombre} ${medico.apellidos}`;
                medicoSelect.appendChild(option);

                const medicoItem = document.createElement('div');
                medicoItem.classList.add('medico-item');
                medicoItem.innerHTML = `
                    <span>${medico.nombre} ${medico.apellidos} - ${medico.correo}</span>
                    <button class="delete-btn" onclick="eliminarMedico('${medico.correo}')">Eliminar</button>
                `;
                medicoList.appendChild(medicoItem);
            });
        }

        function eliminarMedico(correo) {
            let medicos = JSON.parse(localStorage.getItem('medicos')) || [];
            medicos = medicos.filter(m => m.correo !== correo);
            localStorage.setItem('medicos', JSON.stringify(medicos));
            cargarMedicos();
        }

        function cargarAnios() {
            const anioActual = new Date().getFullYear();
            for (let i = anioActual - 10; i <= anioActual + 10; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                anioSelect.appendChild(option);
            }
            anioSelect.value = anioActual;
        }

        function generarCalendario() {
            // ... (mantener la función existente) ...
        }

        function guardarCambios() {
            const correoMedico = medicoSelect.value;
            const mes = mesSelect.value;
            const anio = anioSelect.value;

            if (!correoMedico) {
                alert("Por favor, selecciona un médico.");
                return;
            }

            const key = `${correoMedico}-${mes}-${anio}`;
            localStorage.setItem(key, JSON.stringify(calendarioSeleccion));
            alert("Cambios guardados correctamente.");
        }
    </script>
</body>
</html>
