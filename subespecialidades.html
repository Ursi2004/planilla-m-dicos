<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Subespecialidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .medico-list, .subespecialidades-list {
            margin-top: 20px;
        }
        .medico-item, .subespecialidad-item {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Validar Subespecialidades</h2>
        <div class="form-group">
            <label for="medico">Seleccionar Médico:</label>
            <select id="medico">
                <!-- Se llenará automáticamente con los médicos de localStorage -->
            </select>
        </div>
        <div class="form-group">
            <label for="subespecialidades">Seleccionar Subespecialidades Adicionales:</label>
            <select id="subespecialidades" multiple>
                <option value="Endocrinología pediátrica">Endocrinología pediátrica</option>
                <option value="Neumología pediátrica">Neumología pediátrica</option>
                <option value="Neurología pediátrica">Neurología pediátrica</option>
                <option value="Nefrología pediátrica">Nefrología pediátrica</option>
                <option value="CIP-CIN">CIP-CIN</option>
                <option value="Gastroenterología pediátrica">Gastroenterología pediátrica</option>
            </select>
        </div>
        <button class="btn" onclick="asignarSubespecialidades()">Asignar Subespecialidades</button>

        <div class="subespecialidades-list" id="subespecialidadesList">
            <h3>Subespecialidades Asignadas</h3>
        </div>

        <nav>
            <a href="index.html">Volver al Registro de Médicos</a>
        </nav>
    </div>

    <script>
        const medicoList = document.getElementById('medico');
        const subespecialidadesList = document.getElementById('subespecialidadesList');

        window.onload = function() {
            cargarMedicos();
            mostrarSubespecialidades();
        };

        function cargarMedicos() {
            let medicos = JSON.parse(localStorage.getItem('medicos')) || [];
            medicoList.innerHTML = '';  // Limpiar el menú desplegable
            medicos.forEach(medico => {
                const option = document.createElement('option');
                option.value = medico.correo;
                option.textContent = `${medico.nombre} ${medico.apellidos}`;
                medicoList.appendChild(option);
            });
        }

        function asignarSubespecialidades() {
            const correoMedico = medicoList.value;
            const subespecialidadesSeleccionadas = Array.from(document.getElementById('subespecialidades').selectedOptions).map(option => option.value);

            if (!correoMedico) {
                alert("Selecciona un médico.");
                return;
            }

            let subespecialidadesMedicos = JSON.parse(localStorage.getItem('subespecialidadesMedicos')) || {};
            if (!subespecialidadesMedicos[correoMedico]) {
                subespecialidadesMedicos[correoMedico] = ["Pediatría General"];
            }

            subespecialidadesMedicos[correoMedico] = [...new Set([...subespecialidadesMedicos[correoMedico], ...subespecialidadesSeleccionadas])];
            localStorage.setItem('subespecialidadesMedicos', JSON.stringify(subespecialidadesMedicos));

            mostrarSubespecialidades();
        }

        function mostrarSubespecialidades() {
            let subespecialidadesMedicos = JSON.parse(localStorage.getItem('subespecialidadesMedicos')) || {};
            subespecialidadesList.innerHTML = '<h3>Subespecialidades Asignadas</h3>';

            Object.keys(subespecialidadesMedicos).forEach(correo => {
                let medicos = JSON.parse(localStorage.getItem('medicos')) || [];
                let medico = medicos.find(m => m.correo === correo);

                if (medico) {
                    const subespecialidades = subespecialidadesMedicos[correo];
                    subespecialidades.forEach(subespecialidad => {
                        const subespecialidadItem = document.createElement('div');
                        subespecialidadItem.classList.add('subespecialidad-item');
                        subespecialidadItem.innerHTML = `
                            <strong>${medico.nombre} ${medico.apellidos}</strong>: ${subespecialidad}
                            <button class="delete-btn" onclick="eliminarSubespecialidad('${correo}', '${subespecialidad}')">Eliminar</button>
                        `;
                        subespecialidadesList.appendChild(subespecialidadItem);
                    });
                }
            });
        }

        function eliminarSubespecialidad(correo, subespecialidad) {
            let subespecialidadesMedicos = JSON.parse(localStorage.getItem('subespecialidadesMedicos')) || {};
            
            if (subespecialidadesMedicos[correo].includes(subespecialidad)) {
                subespecialidadesMedicos[correo] = subespecialidadesMedicos[correo].filter(sub => sub !== subespecialidad);

                if (subespecialidadesMedicos[correo].length === 0) {
                    subespecialidadesMedicos[correo].push("Pediatría General");
                }

                localStorage.setItem('subespecialidadesMedicos', JSON.stringify(subespecialidadesMedicos));
                mostrarSubespecialidades();
            }
        }
    </script>
</body>
</html>
