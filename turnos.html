<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos - Calendario Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            margin-top: 20px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            margin-right: 10px;
        }
        .form-group input,
        .form-group select {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .calendar-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .day {
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
        }
        .day-header {
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .day-content {
            min-height: 50px;
        }
        .turno {
            background-color: #4CAF50;
            color: white;
            padding: 5px;
            margin: 5px;
            cursor: move;
            display: inline-block;
        }
        .turnos-disponibles {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .papelera {
            width: 100%;
            height: 50px;
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            line-height: 50px;
            margin-top: 20px;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
        }
        .festivo {
            background-color: #ffcccb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Turnos - Calendario Interactivo</h2>
        <div class="form-group">
            <label for="nombreTurno">Nombre del Turno:</label>
            <input type="text" id="nombreTurno" placeholder="Ej: Turno Mañana">
        </div>
        <div class="form-group">
            <label for="horaInicio">Desde:</label>
            <select id="horaInicio"></select>
        </div>
        <div class="form-group">
            <label for="horaFin">Hasta:</label>
            <select id="horaFin"></select>
        </div>
        <button class="btn" onclick="crearTurno()">Crear Turno</button>
        <div class="form-group">
            <label for="semana">Seleccionar Semana:</label>
            <input type="week" id="semana" onchange="mostrarCalendarioSemanal()">
        </div>
        <div id="calendarioSemanal" style="display: none;">
            <div class="calendar-week" id="calendarWeek"></div>
            <div class="turnos-disponibles" id="turnosDisponibles">
                <h3>Turnos Disponibles</h3>
            </div>
            <div class="papelera" ondrop="eliminarTurnoAsignado(event)" ondragover="allowDrop(event)">
                Arrastre aquí para eliminar turno asignado
            </div>
        </div>
        <button class="btn" onclick="guardarTurnosAsignados()">Guardar Asignaciones</button>
        <nav>
            <a href="index.html">Volver al Inicio</a>
        </nav>
    </div>

    <script>
        let turnosCreados = [];
        let turnosAsignados = {};
        let festivosNacionales = {};
        let festivosMadrid = {};
        let festivosManuales = {};

        function generarOpcionesHoras() {
            const horaInicio = document.getElementById('horaInicio');
            const horaFin = document.getElementById('horaFin');
            for (let i = 0; i < 24; i++) {
                for (let j = 0; j < 60; j += 30) {
                    const hora = `${i.toString().padStart(2, '0')}:${j.toString().padStart(2, '0')}`;
                    horaInicio.innerHTML += `<option value="${hora}">${hora}</option>`;
                    horaFin.innerHTML += `<option value="${hora}">${hora}</option>`;
                }
            }
        }

        function crearTurno() {
            const nombre = document.getElementById('nombreTurno').value;
            const inicio = document.getElementById('horaInicio').value;
            const fin = document.getElementById('horaFin').value;
            
            if (nombre && inicio && fin) {
                const turno = { id: Date.now(), nombre, inicio, fin };
                turnosCreados.push(turno);
                localStorage.setItem('turnosCreados', JSON.stringify(turnosCreados));
                actualizarTurnosDisponibles();
                
                document.getElementById('nombreTurno').value = '';
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }

        function actualizarTurnosDisponibles() {
            const turnosDisponibles = document.getElementById('turnosDisponibles');
            turnosDisponibles.innerHTML = '<h3>Turnos Disponibles</h3>';
            turnosCreados.forEach((turno) => {
                const turnoElement = document.createElement('div');
                turnoElement.className = 'turno';
                turnoElement.draggable = true;
                turnoElement.innerHTML = `
                    ${turno.nombre} (${turno.inicio} - ${turno.fin})
                    <span class="eliminar-turno" onclick="eliminarTurnoCreado(${turno.id})">❌</span>
                `;
                turnoElement.id = `turno-${turno.id}`;
                turnoElement.setAttribute('data-turno', JSON.stringify(turno));
                turnoElement.addEventListener('dragstart', drag);
                turnosDisponibles.appendChild(turnoElement);
            });
        }

        function eliminarTurnoCreado(id) {
            turnosCreados = turnosCreados.filter(t => t.id !== id);
            localStorage.setItem('turnosCreados', JSON.stringify(turnosCreados));
            actualizarTurnosDisponibles();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text/plain", ev.target.id);
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text/plain");
            const turnoElement = document.getElementById(data);
            if (turnoElement) {
                const turno = JSON.parse(turnoElement.getAttribute('data-turno'));
                const diaContent = ev.target.closest('.day-content');
                if (diaContent) {
                    const fecha = diaContent.getAttribute('data-fecha');
                    if (!turnosAsignados[fecha]) {
                        turnosAsignados[fecha] = [];
                    }
                    turnosAsignados[fecha].push({...turno});
                    actualizarCalendario();
                }
            }
        }

        function eliminarTurnoAsignado(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text/plain");
            const turnoElement = document.getElementById(data);
            if (turnoElement && turnoElement.classList.contains('turno-asignado')) {
                const turno = JSON.parse(turnoElement.getAttribute('data-turno'));
                Object.keys(turnosAsignados).forEach(fecha => {
                    turnosAsignados[fecha] = turnosAsignados[fecha].filter(t => t.id !== turno.id);
                    if (turnosAsignados[fecha].length === 0) {
                        delete turnosAsignados[fecha];
                    }
                });
                actualizarCalendario();
            }
        }

        function mostrarCalendarioSemanal() {
            const semanaSeleccionada = document.getElementById('semana').value;
            if (!semanaSeleccionada) return;

            document.getElementById('calendarioSemanal').style.display = 'block';
            generarCalendario(semanaSeleccionada);
            actualizarTurnosDisponibles();
            cargarTurnosAsignados(semanaSeleccionada);
        }

        function generarCalendario(semana) {
            const calendarWeek = document.getElementById('calendarWeek');
            calendarWeek.innerHTML = '';
            const [year, week] = semana.split('-W');
            const primerDia = getDateOfISOWeek(parseInt(week), parseInt(year));
            const diasSemana = ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'];
            
            diasSemana.forEach((dia, index) => {
                const fecha = new Date(primerDia);
                fecha.setDate(fecha.getDate() + index);
                const fechaStr = fecha.toISOString().split('T')[0];
                
                const diaElement = document.createElement('div');
                diaElement.className = 'day';
                if (esFestivo(fechaStr)) {
                    diaElement.classList.add('festivo');
                }
                diaElement.innerHTML = `
                    <div class="day-header">${dia}<br>${fecha.toLocaleDateString()}</div>
                    <div class="day-content" data-fecha="${fechaStr}"></div>
                `;
                const diaContent = diaElement.querySelector('.day-content');
                diaContent.addEventListener('drop', drop);
                diaContent.addEventListener('dragover', allowDrop);
                calendarWeek.appendChild(diaElement);
            });
            
            actualizarCalendario();
        }

        function getDateOfISOWeek(week, year) {
            const simple = new Date(year, 0, 1 + (week - 1) * 7);
            const dayOfWeek = simple.getDay();
            const ISOweekStart = new Date(simple);
            if (dayOfWeek <= 4)
                ISOweekStart.setDate(simple.getDate() - simple.getDay() + 1);
            else
                ISOweekStart.setDate(simple.getDate() + 8 - simple.getDay());
            return ISOweekStart;
        }

        function esFestivo(fecha) {
            return festivosNacionales[fecha] || festivosMadrid[fecha] || festivosManuales[fecha];
        }

        function actualizarCalendario() {
            const dias = document.querySelectorAll('.day-content');
            dias.forEach((dia) => {
                const fecha = dia.getAttribute('data-fecha');
                const turnosDia = turnosAsignados[fecha] || [];
                dia.innerHTML = '';
                turnosDia.forEach((turno) => {
                    const turnoElement = document.createElement('div');
                    turnoElement.className = 'turno turno-asignado';
                    turnoElement.draggable = true;
                    turnoElement.innerHTML = `${turno.nombre} (${turno.inicio} - ${turno.fin})`;
                    turnoElement.id = `turno-asignado-${turno.id}`;
                    turnoElement.setAttribute('data-turno', JSON.stringify(turno));
                    turnoElement.addEventListener('dragstart', drag);
                    dia.appendChild(turnoElement);
                });
            });
        }

        function cargarFestivos() {
            festivosNacionales = JSON.parse(localStorage.getItem('festivosNacionales')) || {};
            festivosMadrid = JSON.parse(localStorage.getItem('festivosMadrid')) || {};
            festivosManuales = JSON.parse(localStorage.getItem('festivosManuales')) || {};
        }

        function guardarTurnosAsignados() {
            const semanaSeleccionada = document.getElementById('semana').value;
            localStorage.setItem(`turnosAsignados_${semanaSeleccionada}`, JSON.stringify(turnosAsignados));
            alert('Turnos asignados guardados correctamente.');
        }

        function cargarTurnosAsignados(semana) {
            const turnosGuardados = localStorage.getItem(`turnosAsignados_${semana}`);
            if (turnosGuardados) {
                turnosAsignados = JSON.parse(turnosGuardados);
                actualizarCalendario();
            } else {
                turnosAsignados = {};
            }
        }

        window.onload = function() {
            generarOpcionesHoras();
            cargarFestivos();
            const turnosCreadosGuardados = localStorage.getItem('turnosCreados');
            if (turnosCreadosGuardados) {
                turnosCreados = JSON.parse(turnosCreadosGuardados);
                actualizarTurnosDisponibles();
            }
            const currentDate = new Date();
            const currentWeek = getWeekNumber(currentDate);
            document.getElementById('semana').value = `${currentDate.getFullYear()}-W${currentWeek.toString().padStart(2, '0')}`;
            mostrarCalendarioSemanal();
        };

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            var weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
            return weekNo;
        }
    </script>
</body>
</html>
