<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos - Calendario Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #turnosList {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 50px;
        }
        .turno {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 5px;
            margin: 5px 0;
            cursor: move;
        }
        #calendario {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .dia {
            border: 1px solid #ddd;
            padding: 5px;
            min-height: 100px;
            background-color: #fff;
        }
        .dia-header {
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        .turno-asignado {
            background-color: #e6f3ff;
            padding: 2px 5px;
            margin: 2px 0;
            font-size: 0.9em;
        }
        .eliminar-turno {
            color: red;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Turnos - Calendario Interactivo</h1>
        
        <div class="form-group">
            <label for="nombreTurno">Nombre del Turno:</label>
            <input type="text" id="nombreTurno" placeholder="Ej: Turno Mañana">
        </div>
        
        <div class="form-group">
            <label for="horaInicio">Desde:</label>
            <select id="horaInicio"></select>
        </div>
        
        <div class="form-group">
            <label for="horaFin">Hasta:</label>
            <select id="horaFin"></select>
        </div>
        
        <button onclick="crearTurno()">Crear Turno</button>
        
        <div id="turnosList"></div>
        
        <div id="calendario"></div>
    </div>

    <script>
        let turnosCreados = [];
        let turnosAsignados = {};

        function generarOpcionesHoras() {
            const horaInicio = document.getElementById('horaInicio');
            const horaFin = document.getElementById('horaFin');
            for (let i = 0; i < 24; i++) {
                for (let j = 0; j < 60; j += 30) {
                    const hora = `${i.toString().padStart(2, '0')}:${j.toString().padStart(2, '0')}`;
                    horaInicio.innerHTML += `<option value="${hora}">${hora}</option>`;
                    horaFin.innerHTML += `<option value="${hora}">${hora}</option>`;
                }
            }
        }

        function crearTurno() {
            const nombre = document.getElementById('nombreTurno').value;
            const inicio = document.getElementById('horaInicio').value;
            const fin = document.getElementById('horaFin').value;
            
            if (nombre && inicio && fin) {
                const turno = { nombre, inicio, fin };
                turnosCreados.push(turno);
                actualizarListaTurnos();
                
                document.getElementById('nombreTurno').value = '';
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }

        function actualizarListaTurnos() {
            const turnosList = document.getElementById('turnosList');
            turnosList.innerHTML = '';
            turnosCreados.forEach((turno, index) => {
                const turnoElement = document.createElement('div');
                turnoElement.className = 'turno';
                turnoElement.draggable = true;
                turnoElement.innerHTML = `${turno.nombre} (${turno.inicio} - ${turno.fin})`;
                turnoElement.addEventListener('dragstart', (e) => drag(e, index));
                turnosList.appendChild(turnoElement);
            });
        }

        function drag(ev, index) {
            ev.dataTransfer.setData("text/plain", index);
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drop(ev, dia) {
            ev.preventDefault();
            const turnoIndex = ev.dataTransfer.getData("text");
            const turno = turnosCreados[turnoIndex];
            
            if (!turnosAsignados[dia]) {
                turnosAsignados[dia] = [];
            }
            turnosAsignados[dia].push(turno);
            
            actualizarCalendario();
            copiarTurnosADiasSimilares(dia);
        }

        function copiarTurnosADiasSimilares(diaOriginal) {
            const diaSemana = diaOriginal % 7;
            for (let i = diaSemana; i <= 31; i += 7) {
                if (i !== diaOriginal && turnosAsignados[diaOriginal]) {
                    turnosAsignados[i] = [...turnosAsignados[diaOriginal]];
                }
            }
            actualizarCalendario();
        }

        function eliminarTurno(dia, index) {
            turnosAsignados[dia].splice(index, 1);
            if (turnosAsignados[dia].length === 0) {
                delete turnosAsignados[dia];
            }
            actualizarCalendario();
        }

        function generarCalendario() {
            const calendario = document.getElementById('calendario');
            calendario.innerHTML = '';
            const diasSemana = ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'];
            
            diasSemana.forEach(dia => {
                const diaHeader = document.createElement('div');
                diaHeader.className = 'dia-header';
                diaHeader.textContent = dia;
                calendario.appendChild(diaHeader);
            });
            
            for (let i = 1; i <= 31; i++) {
                const dia = document.createElement('div');
                dia.className = 'dia';
                dia.innerHTML = `<div class="dia-header">${i}</div>`;
                dia.ondrop = (e) => drop(e, i);
                dia.ondragover = allowDrop;
                calendario.appendChild(dia);
            }
        }

        function actualizarCalendario() {
            const dias = document.querySelectorAll('.dia');
            dias.forEach((dia, index) => {
                const diaNum = index + 1;
                const turnosDia = turnosAsignados[diaNum] || [];
                let turnosHTML = '';
                turnosDia.forEach((turno, turnoIndex) => {
                    turnosHTML += `
                        <div class="turno-asignado">
                            ${turno.nombre} (${turno.inicio} - ${turno.fin})
                            <span class="eliminar-turno" onclick="eliminarTurno(${diaNum}, ${turnoIndex})">❌</span>
                        </div>
                    `;
                });
                dia.innerHTML = `<div class="dia-header">${diaNum}</div>${turnosHTML}`;
            });
        }

        window.onload = function() {
            generarOpcionesHoras();
            generarCalendario();
        };
    </script>
</body>
</html>
