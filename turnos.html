<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos - Calendario Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #turnosList {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 50px;
        }
        .turno {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 5px;
            margin: 5px 0;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #calendario {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .dia {
            border: 1px solid #ddd;
            padding: 5px;
            min-height: 100px;
        }
        .dia-header {
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        .dia-content {
            min-height: 50px;
        }
        .turno-asignado {
            background-color: #e6f3ff;
            padding: 2px 5px;
            margin: 2px 0;
            font-size: 0.9em;
            cursor: move;
        }
        .papelera {
            width: 100%;
            height: 50px;
            background-color: #ffcccc;
            border: 2px dashed #ff0000;
            text-align: center;
            line-height: 50px;
            margin-top: 20px;
        }
        nav {
            margin-top: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
        }
        .festivo {
            background-color: #ffcccb;
        }
        .eliminar-turno {
            color: red;
            cursor: pointer;
            margin-left: 5px;
        }
        .preferencia, .solo {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Turnos - Calendario Interactivo</h1>
        
        <div class="form-group">
            <label for="nombreTurno">Nombre del Turno:</label>
            <input type="text" id="nombreTurno" placeholder="Ej: Turno Mañana">
        </div>
        <div class="form-group">
            <label for="horaInicio">Desde:</label>
            <select id="horaInicio"></select>
        </div>
        <div class="form-group">
            <label for="horaFin">Hasta:</label>
            <select id="horaFin"></select>
        </div>
        <button onclick="crearTurno()">Crear Turno</button>
        
        <div class="form-group">
            <label for="semana">Seleccionar Semana:</label>
            <input type="week" id="semana" onchange="mostrarCalendarioSemanal()">
            <button onclick="copiarSemanaPreviaAsignaciones()">Copiar Semana Previa</button>
        </div>
        
        <div id="turnosList"></div>
        
        <div id="calendario"></div>

        <div class="papelera" ondrop="eliminarTurnoAsignado(event)" ondragover="allowDrop(event)">
            Arrastre aquí para eliminar turno asignado
        </div>

        <button onclick="guardarTurnosAsignados()">Guardar Asignaciones</button>

        <nav>
            <a href="index.html">Volver al Inicio</a>
        </nav>
    </div>

    <script>
        let turnosCreados = [];
        let turnosAsignados = {};
        let festivosNacionales = {};
        let festivosMadrid = {};
        let festivosManuales = {};
        let medicos = [];
        let subespecialidades = [];

        function generarOpcionesHoras() {
            const horaInicio = document.getElementById('horaInicio');
            const horaFin = document.getElementById('horaFin');
            for (let i = 0; i < 24; i++) {
                for (let j = 0; j < 60; j += 30) {
                    const hora = `${i.toString().padStart(2, '0')}:${j.toString().padStart(2, '0')}`;
                    horaInicio.innerHTML += `<option value="${hora}">${hora}</option>`;
                    horaFin.innerHTML += `<option value="${hora}">${hora}</option>`;
                }
            }
        }

        function crearTurno() {
            const nombre = document.getElementById('nombreTurno').value;
            const inicio = document.getElementById('horaInicio').value;
            const fin = document.getElementById('horaFin').value;
            
            if (nombre && inicio && fin) {
                const turno = { id: Date.now(), nombre, inicio, fin, preferencia: '', solo: '' };
                turnosCreados.push(turno);
                localStorage.setItem('turnosCreados', JSON.stringify(turnosCreados));
                actualizarListaTurnos();
                
                document.getElementById('nombreTurno').value = '';
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }

        function actualizarListaTurnos() {
            const turnosList = document.getElementById('turnosList');
            turnosList.innerHTML = '<h3>Turnos Disponibles</h3>';
            turnosCreados.forEach((turno) => {
                const turnoElement = document.createElement('div');
                turnoElement.className = 'turno';
                turnoElement.draggable = true;
                turnoElement.innerHTML = `
                    <span>${turno.nombre} (${turno.inicio} - ${turno.fin})</span>
                    <select class="preferencia" onchange="actualizarPreferencia(${turno.id}, this.value)">
                        <option value="">Preferencia</option>
                        ${medicos.map(m => `<option value="medico:${m.id}">${m.nombre}</option>`).join('')}
                        ${subespecialidades.map(s => `<option value="sub:${s}">${s}</option>`).join('')}
                    </select>
                    <select class="solo" onchange="actualizarSolo(${turno.id}, this.value)">
                        <option value="">Solo</option>
                        ${medicos.map(m => `<option value="medico:${m.id}">${m.nombre}</option>`).join('')}
                        ${subespecialidades.map(s => `<option value="sub:${s}">${s}</option>`).join('')}
                    </select>
                    <span class="eliminar-turno" onclick="eliminarTurnoCreado(${turno.id})">❌</span>
                `;
                turnoElement.id = `turno-${turno.id}`;
                turnoElement.setAttribute('data-turno', JSON.stringify(turno));
                turnoElement.addEventListener('dragstart', drag);
                turnosList.appendChild(turnoElement);
            });
        }

        function actualizarPreferencia(turnoId, valor) {
            const turno = turnosCreados.find(t => t.id === turnoId);
            if (turno) {
                turno.preferencia = valor;
                turno.solo = ''; // Limpiar la opción "solo" si se selecciona una preferencia
                localStorage.setItem('turnosCreados', JSON.stringify(turnosCreados));
                actualizarListaTurnos();
            }
        }

        function actualizarSolo(turnoId, valor) {
            const turno = turnosCreados.find(t => t.id === turnoId);
            if (turno) {
                turno.solo = valor;
                turno.preferencia = ''; // Limpiar la preferencia si se selecciona "solo"
                localStorage.setItem('turnosCreados', JSON.stringify(turnosCreados));
                actualizarListaTurnos();
            }
        }

        function eliminarTurnoCreado(id) {
            turnosCreados = turnosCreados.filter(t => t.id !== id);
            localStorage.setItem('turnosCreados', JSON.stringify(turnosCreados));
            actualizarListaTurnos();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text/plain", ev.target.id);
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text/plain");
            const turnoElement = document.getElementById(data);
            if (turnoElement) {
                const turno = JSON.parse(turnoElement.getAttribute('data-turno'));
                const diaContent = ev.target.closest('.dia-content');
                if (diaContent) {
                    const fecha = diaContent.getAttribute('data-fecha');
                    if (!turnosAsignados[fecha]) {
                        turnosAsignados[fecha] = [];
                    }
                    
                    let asignacion = '';
                    if (turno.solo) {
                        asignacion = turno.solo;
                    } else if (turno.preferencia) {
                        asignacion = turno.preferencia;
                    }

                    const turnoAsignado = {...turno, asignacion};
                    turnosAsignados[fecha].push(turnoAsignado);
                    actualizarCalendario();
                }
            }
        }

        function eliminarTurnoAsignado(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text/plain");
            const turnoElement = document.getElementById(data);
            if (turnoElement && turnoElement.classList.contains('turno-asignado')) {
                const turno = JSON.parse(turnoElement.getAttribute('data-turno'));
                Object.keys(turnosAsignados).forEach(fecha => {
                    turnosAsignados[fecha] = turnosAsignados[fecha].filter(t => t.id !== turno.id);
                    if (turnosAsignados[fecha].length === 0) {
                        delete turnosAsignados[fecha];
                    }
                });
                actualizarCalendario();
            }
        }

        function mostrarCalendarioSemanal() {
            const semanaSeleccionada = document.getElementById('semana').value;
            if (!semanaSeleccionada) return;

            generarCalendario(semanaSeleccionada);
            cargarTurnosAsignados(semanaSeleccionada);
        }

        function getDateOfISOWeek(week, year) {
            const simple = new Date(Date.UTC(year, 0, 1 + (week - 1) * 7));
            const dayOfWeek = simple.getUTCDay();
            const ISOweekStart = new Date(simple);
            if (dayOfWeek <= 4)
                ISOweekStart.setUTCDate(simple.getUTCDate() - dayOfWeek + 1);
            else
                ISOweekStart.setUTCDate(simple.getUTCDate() + 8 - dayOfWeek);
            return ISOweekStart;
        }

        function generarCalendario(semana) {
            const calendario = document.getElementById('calendario');
            calendario.innerHTML = '';
            const [year, week] = semana.split('-W');
            const primerDia = getDateOfISOWeek(parseInt(week), parseInt(year));
            const diasSemana = ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'];
            
            diasSemana.forEach((dia, index) => {
                const fecha = new Date(primerDia);
                fecha.setUTCDate(fecha.getUTCDate() + index);
                const fechaStr = fecha.toISOString().split('T')[0];
                
                const diaElement = document.createElement('div');
                diaElement.className = 'dia';
                if (esFestivo(fechaStr)) {
                    diaElement.classList.add('festivo');
                }
                diaElement.innerHTML = `
                    <div class="dia-header">${dia}<br>${fecha.toLocaleDateString()}</div>
                    <div class="dia-content" data-fecha="${fechaStr}"></div>
                `;
                const diaContent = diaElement.querySelector('.dia-content');
                diaContent.addEventListener('drop', drop);
                diaContent.addEventListener('dragover', allowDrop);
                calendario.appendChild(diaElement);
            });
            
            actualizarCalendario();
        }

        function esFestivo(fecha) {
            return festivosNacionales[fecha] || festivosMadrid[fecha] || festivosManuales[fecha];
        }

        function actualizarCalendario() {
            const dias = document.querySelectorAll('.dia-content');
            dias.forEach((dia) => {
                const fecha = dia.getAttribute('data-fecha');
                const turnosDia = turnosAsignados[fecha] || [];
                dia.innerHTML = '';
                turnosDia.forEach((turno) => {
                    const turnoElement = document.createElement('div');
                    turnoElement.className = 'turno-asignado';
                    turnoElement.draggable = true;

                    let asignacionInfo = '';
                    if (turno.solo) {
                        const [tipo, valor] = turno.solo.split(':');
                        asignacionInfo = tipo === 'medico' ?
                            `<br>Médico: ${medicos.find(m => m.id === valor)?.nombre || valor}` :
                            `<br>Subespecialidad: ${valor}`;
                    } else if (turno.preferencia) {
                        const [tipo, valor] = turno.preferencia.split(':');
                        asignacionInfo = tipo === 'medico' ?
                            `<br>Preferencia: ${medicos.find(m => m.id === valor)?.nombre || valor}` :
                            `<br>Preferencia: ${valor}`;
                    }

                    turnoElement.innerHTML = `${turno.nombre} (${turno.inicio} - ${turno.fin})${asignacionInfo}`;
                    turnoElement.id = `turno-asignado-${turno.id}`;
                    turnoElement.setAttribute('data-turno', JSON.stringify(turno));
                    turnoElement.addEventListener('dragstart', drag);
                    dia.appendChild(turnoElement);
                });
            });
        }

        function cargarFestivos() {
            festivosNacionales = JSON.parse(localStorage.getItem('festivosNacionales')) || {};
            festivosMadrid = JSON.parse(localStorage.getItem('festivosMadrid')) || {};
            festivosManuales = JSON.parse(localStorage.getItem('festivosManuales')) || {};
        }

        function guardarTurnosAsignados() {
            const semanaSeleccionada = document.getElementById('semana').value;
            localStorage.setItem(`turnosAsignados_${semanaSeleccionada}`, JSON.stringify(turnosAsignados));
            alert('Turnos asignados guardados correctamente.');
        }

        function cargarTurnosAsignados(semana) {
            const turnosGuardados = localStorage.getItem(`turnosAsignados_${semana}`);
            if (turnosGuardados) {
                turnosAsignados = JSON.parse(turnosGuardados);
                actualizarCalendario();
            } else {
                turnosAsignados = {};
            }
        }

        function copiarSemanaPreviaAsignaciones() {
            const semanaSeleccionada = document.getElementById('semana').value;
            if (!semanaSeleccionada) {
                alert("Por favor, selecciona una semana antes de copiar.");
                return;
            }

            const [year, week] = semanaSeleccionada.split('-W');
            const semanaPreviaNum = parseInt(week) - 1;
            const semanaPreviaYear = semanaPreviaNum > 0 ? year : parseInt(year) - 1;
            const semanaPreviaWeek = semanaPreviaNum > 0 ? semanaPreviaNum : 52;
            const semanaPrevia = `${semanaPreviaYear}-W${semanaPreviaWeek.toString().padStart(2, '0')}`;

            const asignacionesPrevias = JSON.parse(localStorage.getItem(`turnosAsignados_${semanaPrevia}`)) || {};
            
            const fechaInicioSemanaActual = getDateOfISOWeek(parseInt(week), parseInt(year));
            const fechaInicioSemanaPrevia = getDateOfISOWeek(semanaPreviaWeek, semanaPreviaYear);
            
            const nuevasAsignaciones = {};
            Object.keys(asignacionesPrevias).forEach(fechaPrevia => {
                const diferenciaEnDias = (new Date(fechaPrevia) - fechaInicioSemanaPrevia) / (1000 * 60 * 60 * 24);
                const nuevaFecha = new Date(fechaInicioSemanaActual);
                nuevaFecha.setDate(nuevaFecha.getDate() + diferenciaEnDias);
                const nuevaFechaStr = nuevaFecha.toISOString().split('T')[0];
                nuevasAsignaciones[nuevaFechaStr] = asignacionesPrevias[fechaPrevia];
            });

            turnosAsignados = nuevasAsignaciones;
            actualizarCalendario();
            
            alert("Asignaciones de la semana previa copiadas. No olvides guardar los cambios si deseas mantenerlos.");
        }

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            var weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
            return weekNo;
        }

        function cargarMedicosYSubespecialidades() {
            medicos = JSON.parse(localStorage.getItem('medicos')) || [];
            subespecialidades = JSON.parse(localStorage.getItem('subespecialidadesPosibles')) || [];
        }

        window.onload = function() {
            generarOpcionesHoras();
            cargarFestivos();
            cargarMedicosYSubespecialidades();
            const turnosCreadosGuardados = localStorage.getItem('turnosCreados');
            if (turnosCreadosGuardados) {
                turnosCreados = JSON.parse(turnosCreadosGuardados);
                actualizarListaTurnos();
            }
            const currentDate = new Date();
            const currentWeek = getWeekNumber(currentDate);
            document.getElementById('semana').value = `${currentDate.getFullYear()}-W${currentWeek.toString().padStart(2, '0')}`;
            mostrarCalendarioSemanal();
        };
    </script>
</body>
</html>
