<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Festivos por Comunidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            margin-top: 20px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .day {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            min-height: 80px;
        }
        .day-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .festivo {
            background-color: #ffcccc;
        }
        .motivo {
            font-size: 10px;
            color: #666;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calendario de Festivos por Comunidad</h2>
        <div class="form-group">
            <label for="region">Seleccionar Comunidad Autónoma:</label>
            <select id="region" onchange="mostrarCalendario()">
                <option value="">Seleccione una comunidad</option>
                <option value="01">Andalucía</option>
                <option value="02">Aragón</option>
                <option value="03">Asturias</option>
                <option value="04">Baleares</option>
                <option value="05">Canarias</option>
                <option value="06">Cantabria</option>
                <option value="07">Castilla-La Mancha</option>
                <option value="08">Castilla y León</option>
                <option value="09">Cataluña</option>
                <option value="10">Comunidad Valenciana</option>
                <option value="11">Extremadura</option>
                <option value="12">Galicia</option>
                <option value="13">La Rioja</option>
                <option value="14">Madrid</option>
                <option value="15">Murcia</option>
                <option value="16">Navarra</option>
                <option value="17">País Vasco</option>
            </select>
        </div>
        <div id="calendario" class="calendar"></div>
        <nav>
            <a href="index.html">Volver al Inicio</a>
        </nav>
    </div>

    <script>
        const diasSemana = ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'];
        const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
        let festivos = [];

        async function cargarFestivos() {
            try {
                const response = await fetch('2024.json');
                festivos = await response.json();
            } catch (error) {
                console.error('Error al cargar los festivos:', error);
            }
        }

        function mostrarCalendario() {
            const region = document.getElementById('region').value;
            const calendarioDiv = document.getElementById('calendario');
            calendarioDiv.innerHTML = '';

            if (!region) return;

            const festivosRegion = festivos.filter(f => f.region === region || !f.region);
            const anioActual = 2024;

            for (let mes = 0; mes < 12; mes++) {
                const nombreMes = meses[mes];
                calendarioDiv.innerHTML += `<div class="month-header" style="grid-column: 1 / -1; text-align: center; font-weight: bold; margin: 10px 0;">${nombreMes} ${anioActual}</div>`;

                const primerDia = new Date(anioActual, mes, 1).getDay();
                const diasEnMes = new Date(anioActual, mes + 1, 0).getDate();

                // Añadir días de la semana
                diasSemana.forEach(dia => {
                    calendarioDiv.innerHTML += `<div class="day-header">${dia}</div>`;
                });

                // Añadir espacios en blanco para el primer día
                for (let i = 0; i < (primerDia + 6) % 7; i++) {
                    calendarioDiv.innerHTML += '<div class="day"></div>';
                }

                // Añadir días del mes
                for (let dia = 1; dia <= diasEnMes; dia++) {
                    const fecha = `${anioActual}-${(mes + 1).toString().padStart(2, '0')}-${dia.toString().padStart(2, '0')}`;
                    const festivo = festivosRegion.find(f => f.date === fecha);
                    const claseFestivo = festivo ? 'festivo' : '';
                    const motivoFestivo = festivo ? `<div class="motivo">${festivo.name}</div>` : '';

                    calendarioDiv.innerHTML += `
                        <div class="day ${claseFestivo}">
                            <div>${dia}</div>
                            ${motivoFestivo}
                        </div>
                    `;
                }
            }
        }

        window.onload = async function() {
            await cargarFestivos();
            mostrarCalendario();
        };
    </script>
</body>
</html>
