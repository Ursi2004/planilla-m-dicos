<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Festivos 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            margin-top: 20px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .day {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            min-height: 80px;
        }
        .day-header {
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
        }
        .festivo-nacional {
            background-color: #ffcccc;
        }
        .festivo-madrid {
            background-color: #ffffcc;
        }
        .motivo {
            font-size: 10px;
            color: #666;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calendario de Festivos 2024 - Nacional y Comunidad de Madrid</h2>
        <div id="calendario" class="calendar"></div>
        <nav>
            <a href="index.html">Volver al Inicio</a>
        </nav>
    </div>

    <script>
        const diasSemana = ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'];
        const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

        const festivosNacionales = {
            "2024-01-01": "Año Nuevo",
            "2024-01-06": "Epifanía del Señor",
            "2024-03-29": "Viernes Santo",
            "2024-05-01": "Fiesta del Trabajo",
            "2024-08-15": "Asunción de la Virgen",
            "2024-10-12": "Fiesta Nacional de España",
            "2024-11-01": "Todos los Santos",
            "2024-12-06": "Día de la Constitución Española",
            "2024-12-25": "Navidad"
        };

        const festivosMadrid = {
            "2024-01-01": "Año Nuevo",
            "2024-01-06": "Epifanía del Señor",
            "2024-03-28": "Jueves Santo",
            "2024-03-29": "Viernes Santo",
            "2024-05-01": "Fiesta del Trabajo",
            "2024-05-02": "Fiesta de la Comunidad de Madrid",
            "2024-05-15": "San Isidro",
            "2024-08-15": "Asunción de la Virgen",
            "2024-10-12": "Fiesta Nacional de España",
            "2024-11-01": "Todos los Santos",
            "2024-12-06": "Día de la Constitución Española",
            "2024-12-25": "Navidad"
        };

        function generarCalendario() {
            const calendarioDiv = document.getElementById('calendario');
            const anio = 2024;

            for (let mes = 0; mes < 12; mes++) {
                calendarioDiv.innerHTML += `<div class="month-header" style="grid-column: 1 / -1; text-align: center; font-weight: bold; margin: 10px 0;">${meses[mes]} ${anio}</div>`;

                diasSemana.forEach(dia => {
                    calendarioDiv.innerHTML += `<div class="day-header">${dia}</div>`;
                });

                const primerDia = new Date(anio, mes, 1).getDay();
                const diasEnMes = new Date(anio, mes + 1, 0).getDate();

                for (let i = 0; i < (primerDia + 6) % 7; i++) {
                    calendarioDiv.innerHTML += '<div class="day"></div>';
                }

                for (let dia = 1; dia <= diasEnMes; dia++) {
                    const fecha = `${anio}-${(mes + 1).toString().padStart(2, '0')}-${dia.toString().padStart(2, '0')}`;
                    let clase = '';
                    let motivo = '';

                    if (festivosNacionales[fecha]) {
                        clase = 'festivo-nacional';
                        motivo = festivosNacionales[fecha];
                    } else if (festivosMadrid[fecha]) {
                        clase = 'festivo-madrid';
                        motivo = festivosMadrid[fecha];
                    }

                    calendarioDiv.innerHTML += `
                        <div class="day ${clase}">
                            <div>${dia}</div>
                            ${motivo ? `<div class="motivo">${motivo}</div>` : ''}
                        </div>
                    `;
                }
            }
        }

        window.onload = generarCalendario;
    </script>
</body>
</html>
