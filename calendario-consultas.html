<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Consultas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .day {
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
        }
        .day-header {
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .consultas-disponibles {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .consulta {
            background-color: #4CAF50;
            color: white;
            padding: 5px;
            margin: 5px;
            cursor: move;
            display: inline-block;
        }
        .consulta-asignada {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendario de Consultas</h1>
        <div class="calendar" id="calendar">
            <!-- Los días de la semana se generarán aquí -->
        </div>
        <div class="consultas-disponibles" id="consultasDisponibles">
            <h3>Consultas Disponibles</h3>
            <!-- Las consultas se cargarán aquí -->
        </div>
    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const consultasDisponibles = document.getElementById('consultasDisponibles');
        const diasSemana = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];

        function inicializarCalendario() {
            diasSemana.forEach(dia => {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.innerHTML = `<div class="day-header">${dia}</div>`;
                dayElement.addEventListener('dragover', allowDrop);
                dayElement.addEventListener('drop', drop);
                calendar.appendChild(dayElement);
            });
        }

        function cargarConsultas() {
            const consultas = JSON.parse(localStorage.getItem('consultas')) || [];
            consultasDisponibles.innerHTML = '<h3>Consultas Disponibles</h3>';
            consultas.forEach(consulta => {
                const consultaElement = document.createElement('div');
                consultaElement.className = 'consulta';
                consultaElement.draggable = true;
                consultaElement.id = `consulta-${consulta.id}`;
                consultaElement.textContent = `${consulta.nombre} (${consulta.inicio} - ${consulta.fin})`;
                consultaElement.addEventListener('dragstart', drag);
                consultasDisponibles.appendChild(consultaElement);
            });
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const consultaElement = document.getElementById(data);
            ev.target.closest('.day').appendChild(consultaElement.cloneNode(true));
            consultaElement.classList.add('consulta-asignada');
        }

        window.onload = function() {
            inicializarCalendario();
            cargarConsultas();
        };
    </script>
</body>
</html>
