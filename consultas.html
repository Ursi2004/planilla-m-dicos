<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Consultas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .consultas-list {
            margin-top: 20px;
        }
        .consulta-item {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crear Consultas</h2>
        <div class="form-group">
            <label for="consultaNombre">Nombre de la Consulta:</label>
            <input type="text" id="consultaNombre" placeholder="Nombre personalizado de la consulta">
        </div>
        <div class="form-group">
            <label for="horaInicio">Hora de Inicio:</label>
            <select id="horaInicio"></select>
        </div>
        <div class="form-group">
            <label for="horaFin">Hora de Finalización:</label>
            <select id="horaFin"></select>
        </div>
        <button class="btn" onclick="crearConsulta()">Crear Consulta</button>

        <div class="consultas-list" id="consultasList">
            <h3>Consultas Creadas</h3>
            <!-- Aquí se mostrarán las consultas creadas -->
        </div>

        <nav>
            <a href="index.html">Volver al Inicio</a>
        </nav>
    </div>

    <script>
        const horaInicioSelect = document.getElementById('horaInicio');
        const horaFinSelect = document.getElementById('horaFin');
        const consultasList = document.getElementById('consultasList');

        // Función para generar las opciones de horario en intervalos de 30 minutos
        function generarHorarios() {
            for (let hora = 8; hora <= 20; hora++) {  // Horarios de 8:00 a 20:00
                for (let minutos = 0; minutos < 60; minutos += 30) {
                    const horaFormato = hora.toString().padStart(2, '0');
                    const minutosFormato = minutos.toString().padStart(2, '0');
                    const horaTexto = `${horaFormato}:${minutosFormato}`;
                    const optionInicio = document.createElement('option');
                    const optionFin = document.createElement('option');
                    optionInicio.value = horaTexto;
                    optionInicio.textContent = horaTexto;
                    optionFin.value = horaTexto;
                    optionFin.textContent = horaTexto;
                    horaInicioSelect.appendChild(optionInicio);
                    horaFinSelect.appendChild(optionFin);
                }
            }
        }

        window.onload = function() {
            generarHorarios();
            cargarConsultas();
        };

        function crearConsulta() {
            const consultaNombre = document.getElementById('consultaNombre').value;
            const horaInicio = document.getElementById('horaInicio').value;
            const horaFin = document.getElementById('horaFin').value;

            if (!consultaNombre || !horaInicio || !horaFin) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            // Validar que la hora de inicio sea antes que la hora de finalización
            if (horaInicio >= horaFin) {
                alert("La hora de inicio debe ser anterior a la hora de finalización.");
                return;
            }

            let consultas = JSON.parse(localStorage.getItem('consultas')) || [];
            const consulta = {
                id: Date.now(),  // Usamos un ID único basado en la hora actual
                nombre: consultaNombre,
                inicio: horaInicio,
                fin: horaFin
            };
            consultas.push(consulta);
            localStorage.setItem('consultas', JSON.stringify(consultas));

            cargarConsultas();
        }

        function cargarConsultas() {
            let consultas = JSON.parse(localStorage.getItem('consultas')) || [];

            // Ordenar las consultas alfabéticamente por su nombre
            consultas.sort((a, b) => a.nombre.localeCompare(b.nombre));

            // Limpiar la lista antes de mostrar las consultas ordenadas
            consultasList.innerHTML = '<h3>Consultas Creadas</h3>';
            
            consultas.forEach(consulta => {
                mostrarConsulta(consulta);
            });
        }

        function mostrarConsulta(consulta) {
            const consultaItem = document.createElement('div');
            consultaItem.classList.add('consulta-item');
            consultaItem.innerHTML = `
                <div>
                    <strong>Consulta:</strong> ${consulta.nombre} <br>
                    <strong>Horario:</strong> ${consulta.inicio} - ${consulta.fin}
                </div>
                <button class="delete-btn" onclick="eliminarConsulta(${consulta.id})">Eliminar</button>
            `;
            consultasList.appendChild(consultaItem);
        }

        function eliminarConsulta(id) {
            let consultas = JSON.parse(localStorage.getItem('consultas')) || [];
            // Filtrar la consulta por ID para eliminarla
            consultas = consultas.filter(consulta => consulta.id !== id);
            localStorage.setItem('consultas', JSON.stringify(consultas));
            cargarConsultas();  // Recargar la lista
        }
    </script>
</body>
</html>
