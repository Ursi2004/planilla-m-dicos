<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Planning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #calendario {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .dia {
            border: 1px solid #ddd;
            padding: 5px;
            min-height: 100px;
        }
        .dia-header {
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        .dia-content {
            min-height: 50px;
        }
        .asignacion {
            background-color: #e6f3ff;
            padding: 2px 5px;
            margin: 2px 0;
            font-size: 0.9em;
        }
        .festivo {
            background-color: #ffcccb;
        }
        nav {
            margin-top: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generar Planning</h1>
        
        <div class="form-group">
            <label for="semana">Seleccionar Semana:</label>
            <input type="week" id="semana" onchange="mostrarCalendarioSemanal()">
        </div>
        
        <button onclick="generarPlanning()">Generar Planning</button>
        
        <div id="calendario"></div>

        <nav>
            <a href="index.html">Volver al Inicio</a>
        </nav>
    </div>

    <script>
        let medicos = [];
        let turnosCreados = [];
        let consultasCreadas = [];
        let turnosAsignados = {};
        let consultasAsignadas = {};
        let festivosNacionales = {};
        let festivosMadrid = {};
        let festivosManuales = {};
        let subespecialidadesMedicos = {};
        let calendarioMedicos = {};

        function mostrarCalendarioSemanal() {
            const semanaSeleccionada = document.getElementById('semana').value;
            if (!semanaSeleccionada) return;

            cargarDatos();
            generarCalendario(semanaSeleccionada);
            actualizarCalendario();
        }

        function getDateOfISOWeek(week, year) {
            const simple = new Date(Date.UTC(year, 0, 1 + (week - 1) * 7));
            const dayOfWeek = simple.getUTCDay();
            const ISOweekStart = new Date(simple);
            if (dayOfWeek <= 4)
                ISOweekStart.setUTCDate(simple.getUTCDate() - dayOfWeek + 1);
            else
                ISOweekStart.setUTCDate(simple.getUTCDate() + 8 - dayOfWeek);
            return ISOweekStart;
        }

        function generarCalendario(semana) {
            const calendario = document.getElementById('calendario');
            calendario.innerHTML = '';
            const [year, week] = semana.split('-W');
            const primerDia = getDateOfISOWeek(parseInt(week), parseInt(year));
            const diasSemana = ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'];
            
            diasSemana.forEach((dia, index) => {
                const fecha = new Date(primerDia);
                fecha.setUTCDate(fecha.getUTCDate() + index);
                const fechaStr = fecha.toISOString().split('T')[0];
                
                const diaElement = document.createElement('div');
                diaElement.className = 'dia';
                if (esFestivo(fechaStr)) {
                    diaElement.classList.add('festivo');
                }
                diaElement.innerHTML = `
                    <div class="dia-header">${dia}<br>${fecha.toLocaleDateString()}</div>
                    <div class="dia-content" data-fecha="${fechaStr}"></div>
                `;
                calendario.appendChild(diaElement);
            });
        }

        function esFestivo(fecha) {
            return festivosNacionales[fecha] || festivosMadrid[fecha] || festivosManuales[fecha];
        }

        function cargarDatos() {
            medicos = JSON.parse(localStorage.getItem('medicos')) || [];
            festivosNacionales = JSON.parse(localStorage.getItem('festivosNacionales')) || {};
            festivosMadrid = JSON.parse(localStorage.getItem('festivosMadrid')) || {};
            festivosManuales = JSON.parse(localStorage.getItem('festivosManuales')) || {};
            subespecialidadesMedicos = JSON.parse(localStorage.getItem('subespecialidadesMedicos')) || {};
            
            medicos.forEach(medico => {
                calendarioMedicos[medico.correo] = JSON.parse(localStorage.getItem(`calendario_${medico.correo}`)) || {};
            });

            const semanaSeleccionada = document.getElementById('semana').value;
            consultasCreadas = JSON.parse(localStorage.getItem('consultas')) || [];
            turnosCreados = JSON.parse(localStorage.getItem('turnosCreados')) || [];
            
            consultasAsignadas = JSON.parse(localStorage.getItem(`consultasAsignadas_${semanaSeleccionada}`)) || {};
            turnosAsignados = JSON.parse(localStorage.getItem(`turnosAsignados_${semanaSeleccionada}`)) || {};
        }

        function generarPlanning() {
            const semanaSeleccionada = document.getElementById('semana').value;
            if (!semanaSeleccionada) {
                alert("Por favor, selecciona una semana antes de generar el planning.");
                return;
            }

            cargarDatos();

            const [year, week] = semanaSeleccionada.split('-W');
            const primerDia = getDateOfISOWeek(parseInt(week), parseInt(year));
            const ultimoDiaMes = new Date(year, primerDia.getMonth() + 1, 0);
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);

            let diasSinAsignacion = [];

            // Rellenar los días restantes del mes, incluyendo el día actual
            for (let fecha = new Date(Math.max(primerDia, hoy)); fecha <= ultimoDiaMes; fecha.setDate(fecha.getDate() + 1)) {
                const fechaStr = fecha.toISOString().split('T')[0];
                const esDiaFestivo = esFestivo(fechaStr);
                
                if (!tieneTurnosAsignados(fechaStr) && !esDiaFestivo) {
                    const asignacionesDelDia = asignarConsultasYTurnos(fechaStr, esDiaFestivo);
                    if (asignacionesDelDia === 0) {
                        diasSinAsignacion.push(fechaStr);
                    }
                }
            }

            if (diasSinAsignacion.length > 0) {
                alert(`Los siguientes días necesitan al menos 1 turno: ${diasSinAsignacion.join(', ')}`);
            } else {
                asignarMedicosASubespecialidades();
                actualizarCalendario();
                guardarAsignaciones(semanaSeleccionada);
            }
        }

        function asignarConsultasYTurnos(fecha, esFestivo) {
            let medicosDisponibles = obtenerMedicosDisponibles(fecha);
            let asignacionesRealizadas = 0;
            
            // Asignar consultas solo si no es festivo
            if (!esFestivo) {
                consultasCreadas.forEach(consulta => {
                    if (consulta.fecha === fecha && !consulta.medico) {
                        const medicoAsignado = asignarMedicoAConsulta(consulta, medicosDisponibles, fecha);
                        if (medicoAsignado) {
                            if (!consultasAsignadas[fecha]) consultasAsignadas[fecha] = [];
                            consultasAsignadas[fecha].push({...consulta, medico: medicoAsignado});
                            medicosDisponibles = medicosDisponibles.filter(m => m.correo !== medicoAsignado);
                            asignacionesRealizadas++;
                        }
                    }
                });
            }

            // Asignar turnos (incluso en días festivos)
            turnosCreados.forEach(turno => {
                if (turno.fecha === fecha && !turno.medico) {
                    const medicoAsignado = asignarMedicoATurno(turno, medicosDisponibles, fecha);
                    if (medicoAsignado) {
                        if (!turnosAsignados[fecha]) turnosAsignados[fecha] = [];
                        turnosAsignados[fecha].push({...turno, medico: medicoAsignado});
                        medicosDisponibles = medicosDisponibles.filter(m => m.correo !== medicoAsignado);
                        asignacionesRealizadas++;
                    }
                }
            });

            return asignacionesRealizadas;
        }

        function tieneTurnosAsignados(fecha) {
            return (turnosAsignados[fecha] && turnosAsignados[fecha].length > 0) || 
                   (consultasAsignadas[fecha] && consultasAsignadas[fecha].length > 0);
        }

        function obtenerMedicosDisponibles(fecha) {
            return medicos.filter(medico => {
                const calendarioMedico = calendarioMedicos[medico.correo];
                return !calendarioMedico[fecha] || calendarioMedico[fecha] !== 'rojo';
            });
        }

        function asignarMedicoAConsulta(consulta, medicosDisponibles, fecha) {
            let medicosAptos = medicosDisponibles;
            
            if (consulta.subespecialidad) {
                medicosAptos = medicosDisponibles.filter(medico => 
                    subespecialidadesMedicos[medico.correo] && subespecialidadesMedicos[medico.correo].includes(consulta.subespecialidad)
                );
            }

            medicosAptos = medicosAptos.filter(medico => 
                !haTrabajoNochePrevia(medico.correo, fecha) &&
                !haTrabajoMuchoReciente(medico.correo, fecha)
            );

            if (medicosAptos.length > 0) {
                return medicosAptos[Math.floor(Math.random() * medicosAptos.length)].correo;
            }

            return null;
        }

        function asignarMedicoATurno(turno, medicosDisponibles, fecha) {
            let medicosAptos = medicosDisponibles;
            
            if (turno.subespecialidad) {
                medicosAptos = medicosDisponibles.filter(medico => 
                    subespecialidadesMedicos[medico.correo] && subespecialidadesMedicos[medico.correo].includes(turno.subespecialidad)
                );
            }

            medicosAptos = medicosAptos.filter(medico => 
                !haTrabajoNochePrevia(medico.correo, fecha) &&
                !haTrabajoMuchoReciente(medico.correo, fecha) &&
                !excedeFinesDeSemana(medico.correo, fecha)
            );

            if (medicosAptos.length > 0) {
                return medicosAptos[Math.floor(Math.random() * medicosAptos.length)].correo;
            }

            return null;
        }

        function haTrabajoNochePrevia(correoMedico, fecha) {
            const fechaPrevia = new Date(fecha);
            fechaPrevia.setDate(fechaPrevia.getDate() - 1);
            const fechaPreviaStr = fechaPrevia.toISOString().split('T')[0];

            const turnosPrevios = turnosAsignados[fechaPreviaStr] || [];
            return turnosPrevios.some(turno => 
                turno.medico === correoMedico &&
                (turno.inicio >= '00:00' && turno.fin <= '07:00')
            );
        }

        function haTrabajoMuchoReciente(correoMedico, fecha) {
            const fechaPrevia = new Date(fecha);
            fechaPrevia.setDate(fechaPrevia.getDate() - 1);
            const fechaPreviaStr = fechaPrevia.toISOString().split('T')[0];

            const turnosPrevios = turnosAsignados[fechaPreviaStr] || [];
            return turnosPrevios.some(turno => 
                turno.medico === correoMedico &&
                turno.fin === '24:00'
            );
        }

        function excedeFinesDeSemana(correoMedico, fecha) {
            const dia = new Date(fecha).getDay();
            if (dia !== 0 && dia !== 6) return false;

            const mesActual = new Date(fecha).getMonth();
            let finesDeSemanaTrabajados = 0;

            Object.keys(turnosAsignados).forEach(fechaAsignada => {
                const fechaAsignadaObj = new Date(fechaAsignada);
                if (fechaAsignadaObj.getMonth() === mesActual) {
                    const diaAsignado = fechaAsignadaObj.getDay();
                    if ((diaAsignado === 0 || diaAsignado === 6) && 
                        turnosAsignados[fechaAsignada].some(turno => turno.medico === correoMedico)) {
                        finesDeSemanaTrabajados++;
                    }
                }
            });

            return finesDeSemanaTrabajados >= 2;
        }

        function asignarMedicosASubespecialidades() {
            const contadorAsignaciones = {};
            medicos.forEach(medico => {
                contadorAsignaciones[medico.correo] = 0;
            });

            Object.keys(turnosAsignados).forEach(fecha => {
                turnosAsignados[fecha].forEach(turno => {
                    if (turno.subespecialidad && !turno.medico) {
                        const medicosAptos = medicos.filter(medico => 
                            subespecialidadesMedicos[medico.correo] && 
                            subespecialidadesMedicos[medico.correo].includes(turno.subespecialidad)
                        );
                        if (medicosAptos.length > 0) {
                            const medicoAsignado = medicosAptos.reduce((a, b) => 
                                contadorAsignaciones[a.correo] <= contadorAsignaciones[b.correo] ? a : b
                            );
                            turno.medico = medicoAsignado.correo;
                            contadorAsignaciones[medicoAsignado.correo]++;
                        }
                    } else if (!turno.subespecialidad && !turno.medico) {
                        const medicosPediatriaGeneral = medicos.filter(medico => 
                            subespecialidadesMedicos[medico.correo] && 
                            subespecialidadesMedicos[medico.correo].includes('Pediatría General')
                        );
                        if (medicosPediatriaGeneral.length > 0) {
                            const medicoAsignado = medicosPediatriaGeneral.reduce((a, b) => 
                                contadorAsignaciones[a.correo] <= contadorAsignaciones[b.correo] ? a : b
                            );
                            turno.medico = medicoAsignado.correo;
                            contadorAsignaciones[medicoAsignado.correo]++;
                        }
                    }
                });
            });
        }

        function actualizarCalendario() {
            const dias = document.querySelectorAll('.dia-content');
            dias.forEach((dia) => {
                const fecha = dia.getAttribute('data-fecha');
                dia.innerHTML = '';

                // Mostrar consultas asignadas
                const consultasDia = consultasAsignadas[fecha] || [];
                consultasDia.forEach(consulta => {
                    const consultaElement = document.createElement('div');
                    consultaElement.className = 'asignacion';
                    const nombreMedico = obtenerNombreMedico(consulta.medico);
                    consultaElement.textContent = `Consulta: ${consulta.nombre} (${consulta.inicio}-${consulta.fin}) - ${nombreMedico || 'Sin asignar'}`;
                    if (consulta.subespecialidad) {
                        consultaElement.textContent += ` - ${consulta.subespecialidad}`;
                    }
                    dia.appendChild(consultaElement);
                });

                // Mostrar turnos asignados
                const turnosDia = turnosAsignados[fecha] || [];
                turnosDia.forEach(turno => {
                    const turnoElement = document.createElement('div');
                    turnoElement.className = 'asignacion';
                    const nombreMedico = obtenerNombreMedico(turno.medico);
                    turnoElement.textContent = `Turno: ${turno.nombre} (${turno.inicio}-${turno.fin}) - ${nombreMedico || 'Sin asignar'}`;
                    if (turno.subespecialidad) {
                        turnoElement.textContent += ` - ${turno.subespecialidad}`;
                    }
                    dia.appendChild(turnoElement);
                });
            });
        }

        function obtenerNombreMedico(correoMedico) {
            const medico = medicos.find(m => m.correo === correoMedico);
            return medico ? `${medico.nombre} ${medico.apellidos}` : 'Desconocido';
        }

        function guardarAsignaciones(semana) {
            localStorage.setItem(`consultasAsignadas_${semana}`, JSON.stringify(consultasAsignadas));
            localStorage.setItem(`turnosAsignados_${semana}`, JSON.stringify(turnosAsignados));
            alert("Asignaciones guardadas correctamente.");
        }

        window.onload = function() {
            const currentDate = new Date();
            const currentWeek = getWeekNumber(currentDate);
            document.getElementById('semana').value = `${currentDate.getFullYear()}-W${currentWeek.toString().padStart(2, '0')}`;
            mostrarCalendarioSemanal();
        };

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            var weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
            return weekNo;
        }
    </script>
</body>
</html>
